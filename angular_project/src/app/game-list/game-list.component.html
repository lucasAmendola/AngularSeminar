<table class="table">
    <thead>
        <tr>
            <th>Tapa</th>
            <th>Nombre</th>
            <th>Genero</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track item.name){
            <tr [class]="{'offer': item.offer}">
                <td><img class="poster" [src]="item.image" alt="item.name"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.genre }}</td>
                <td>{{ item.price }}</td>
                @if (item.stock > 0) {
                    <td>{{ item.stock }}</td>
                }
                @else{
                    <td>SIN STOCK</td>
                }
            </tr>
        } @empty {
            <tr>
                <td colspan="4">Sin juegos momentaneamente.</td>
            </tr>
        }
    </tbody>
</table>
